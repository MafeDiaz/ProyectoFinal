

<ion-content class="ion-padding ion-text-center" style="position: relative;">
  <img src="../../assets/icon/img2.jpg" class="imagen-nueva-top-left">
  <div class="title-container">
    <ion-back-button defaultHref="/homme" class="custom-back-button"></ion-back-button>
    <h1 class="orange-title">REGISTRO</h1>
  </div>
  <div class="divider"></div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="guardar()">Guardar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <img src="../../assets/icon/img3.jpg" class="imagen-nueva">
</ion-content>
