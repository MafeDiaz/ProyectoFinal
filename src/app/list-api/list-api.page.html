
<ion-content>
  <ion-content [fullscreen]="true">
    <img src="../../assets/icon/img2.jpg" class="imagen-nueva-top-left">
   
    <div class="title-container">
      <ion-back-button defaultHref="/homme" class="custom-back-button"></ion-back-button>
      <h1 class="orange-title">POKEDEX</h1>
    </div>
  
    
    <div class="divider"></div>
  
  <ion-list>
    <ion-item *ngFor="let pokemon of listPokemon">
      <ion-thumbnail slot="start">
        <img [src]="pokemon?.sprites?.front_default" alt="Imagen de {{ pokemon?.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>Id: {{ pokemon?.id }}</h2>
        <h2>Name: {{ pokemon?.name }}</h2>
        <p>Type:
          <span *ngFor="let type of pokemon?.types; let last = last">
            {{ type.type.name }}
            <ng-container *ngIf="!last">, </ng-container>
          </span>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
