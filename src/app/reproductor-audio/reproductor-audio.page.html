<ion-content>
  <img src="../../assets/icon/img2.jpg" class="imagen-nueva-top-left">
  <div class="title-container">
    <ion-back-button defaultHref="/homme" class="custom-back-button"></ion-back-button>
    <h1 class="orange-title">MUSICA</h1>
  </div>
  <div class="divider"></div>
  <div class="content-container">
    
      <ion-item *ngFor="let song of songs">
        <ion-label>{{ song.title }}</ion-label>
        <ion-icon (click)="playAudio(song)" [ngClass]="{'disabled': !song.isPlaying}" [name]="currentSong === song && !isPaused ? 'pause-circle' : 'play-circle'"></ion-icon>
      </ion-item>
    </ion-list> 
  
    <ion-card>
      <ion-card-content>
        <video controls width="100%" height="auto">
          <source src="/assets/No Doubt - Don t Speak [Sub espaÃ±ol + Lyrics] (Video Oficial) 4K.mp4" type="video/mp4">
        </video>
      </ion-card-content>
    </ion-card>
    
    <img src="../../assets/icon/img3.jpg" class="imagen-nueva">
  </div>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="tab1">
    <ion-icon name="volume-high-outline"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>

<audio #audioPlayer [src]="audioSrc" (ended)="audioEnded()"></audio>
